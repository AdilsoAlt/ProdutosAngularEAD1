<div class="row">
  <div class="col-md-6 offset-md-3">
    <h4>Editar Produto</h4>
    <div class="form-group">
      <label>Título</label>
      <input [(ngModel)]="produto.title" class="form-control">
    </div>
    <div class="form-group">
      <label>Preço</label>
      <input [(ngModel)]="produto.price" class="form-control">
    </div>
    <div class="form-group">
      <label>Descrição</label>
      <input [(ngModel)]="produto.description" class="form-control">
    </div>
    <input type="hidden" [(ngModel)]="produto._id">
    <div style="text-align: center;">
      <a routerLink="/" class="btn btn-secondary">Voltar</a>
      <button type="button" class="btn btn-primary" (click)="atualizarProduto()">Salvar Alterações</button>
    </div>
  </div>
</div>
