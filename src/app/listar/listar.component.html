<div class="row">
  <div class="col-md-6">
    <div>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Título</th>
            <th scope="col">Descrição</th>
            <th scope="col">Preço</th>
            <th scope="col">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of listaProdutos">
            <td>{{p.title}}</td>
            <td>{{p.description}}</td>
            <td>{{p.price}}</td>
            <td>
              <a routerLink="/editar/{{p._id}}" class="btn btn-warning">Editar</a>
              <button type="button" (click)=excluir(p._id) class="btn btn-danger">Excluir</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="col-md-6">
    <h4>Novo Produto</h4>
    <div class="form-group">
      <label>Título</label>
      <input [(ngModel)]="produto.title" class="form-control" placeholder="Título">
    </div>
    <div class="form-group">
      <label>Preço</label>
      <input [(ngModel)]="produto.price" class="form-control" placeholder="Preço">
    </div>
    <div class="form-group">
      <label>Descrição</label>
      <input [(ngModel)]="produto.description" class="form-control" placeholder="Descrição">
    </div>
    <div style="text-align: center;">
      <button type="button" (click)="cadastrar()" class="btn btn-primary">Cadastrar</button>
    </div>

  </div>
</div>
